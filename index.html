<script>
  const AVISO_VERSION = "1.0";

  function cerrarAviso() {
    const modal = document.getElementById("modal-aviso");
    if (modal) {
      modal.style.display = "none";
      localStorage.setItem("avisoVisto", AVISO_VERSION);
    }
  }

  (function() {
    const visto = localStorage.getItem("avisoVisto");
    const modal = document.getElementById("modal-aviso");
    if (visto === AVISO_VERSION && modal) {
      modal.style.display = "none";
    }
  })();
</script>
