<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dribla al Demonio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #2e1a47;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 120,
  width: 50,
  height: 50,
  color: "#6c3bb1",
  touchX: null,
};

const goodItems = ["cruz", "balon"];
const badItems = ["dinero", "ira", "lujuria"];

let items = [];
let score = 0;
let gameOver = false;

function spawnItem() {
  const type = Math.random() < 0.6 ? "good" : "bad";
  const name = type === "good" ? goodItems[Math.floor(Math.random() * goodItems.length)] : badItems[Math.floor(Math.random() * badItems.length)];
  items.push({
    x: Math.random() * (canvas.width - 30),
    y: -30,
    width: 30,
    height: 30,
    speed: 4 + Math.random() * 2,
    type: type,
    name: name,
  });
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawItem(item) {
  ctx.fillStyle = item.type === "good" ? "#00ff99" : "#ff3333";
  ctx.beginPath();
  ctx.arc(item.x + item.width/2, item.y + item.height/2, 15, 0, Math.PI * 2);
  ctx.fill();
}

function detectCollision(a, b) {
  return (
    a.x < b.x + b.width &&
    a.x + a.width > b.x &&
    a.y < b.y + b.height &&
    a.y + a.height > b.y
  );
}

function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPlayer();

  items.forEach((item, index) => {
    item.y += item.speed;
    drawItem(item);

    if (detectCollision(player, item)) {
      if (item.type === "bad") {
        gameOver = true;
        alert("¡Has caído en la tentación!\\nPuntuación: " + score);
        location.reload();
      } else {
        score += item.name === "cruz" ? 5 : 1;
        items.splice(index, 1);
      }
    } else if (item.y > canvas.height) {
      items.splice(index, 1);
    }
  });

  ctx.fillStyle = "#fff";
  ctx.font = "20px Arial";
  ctx.fillText("Puntuación: " + score, 20, 30);

  requestAnimationFrame(update);
}

setInterval(spawnItem, 700);

canvas.addEventListener("touchstart", (e) => {
  player.touchX = e.touches[0].clientX;
});

canvas.addEventListener("touchmove", (e) => {
  const newX = e.touches[0].clientX;
  const delta = newX - player.touchX;
  player.x += delta;
  player.touchX = newX;
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
});

update();
</script>
</body>
</html>
